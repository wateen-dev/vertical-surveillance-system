<mat-card class="mat-elevation-z4">
    <div class="row g-3 mt-2 metrics-scroll">
        <div class="col-md-3 col-sm-6" *ngFor="let item of metrics">
            <div class="metric-card p-3">
                <apx-chart [series]="getChartOptions(item.title, item.percentage, item.color).series"
                    [chart]="getChartOptions(item.title, item.percentage, item.color).chart"
                    [plotOptions]="getChartOptions(item.title, item.percentage, item.color).plotOptions"
                    [stroke]="getChartOptions(item.title, item.percentage, item.color).stroke"
                    [colors]="getChartOptions(item.title, item.percentage, item.color).colors"
                    >
                </apx-chart>
                <!-- [tooltip]="getChartOptions(item.title, item.percentage, item.color).tooltip" -->

                <div class="text-center mt-n3">
                    <h6 class="metric-title mb-1">{{ item.title }}</h6>
                    <p class="change text-success small">{{ item.change }}</p>
                </div>


                <div class="line-chart">
                    <apx-chart [series]="getLineOptions(item.title, item.percentage, item.color).series"
                        [chart]="getLineOptions(item.title, item.percentage, item.color).chart"
                        [plotOptions]="getLineOptions(item.title, item.percentage, item.color).plotOptions"
                        [colors]="getLineOptions(item.title, item.percentage, item.color).colors"
                        [tooltip]="getLineOptions(item.title, item.percentage, item.color).tooltip"
                        [grid]="getLineOptions(item.title, item.percentage, item.color).grid"
                        [xaxis]="getLineOptions(item.title, item.percentage, item.color).xaxis"
                        [yaxis]="getLineOptions(item.title, item.percentage, item.color).yaxis"
                        [dataLabels]="getLineOptions(item.title, item.percentage, item.color).dataLabels">
                    </apx-chart>
                </div>

                <div class="d-flex justify-content-between small text-muted mt-1">
                    <span class="progress-title">{{ item.title }}</span>
                    <span class="progress-percentage">{{ item.percentage }}%</span>
                </div>

            </div>
        </div>
    </div>
</mat-card>
