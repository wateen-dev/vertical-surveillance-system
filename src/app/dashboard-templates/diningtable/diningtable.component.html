<div class="">
  <h2 class="mainHeading"></h2>
  <div class="horizontal-statistics">
    <!-- Statistics Cards -->
    <div
      *ngFor="let stat of statistics"
      class="statistics-card"
          
      style="box-shadow: 0 0 5px grey;"
    >
      <mat-icon
        class="stat-icon mb-3"
        [style.color]="getColor(stat.label)"
        >{{ stat.icon }}</mat-icon
      >
      <h3 class="stat-label">{{ stat.label }}</h3>
      <span class="stat-value">{{ stat.value }}</span>
      <!-- <button class="see-details-btn" >See Details</button> -->
    </div>
  </div>
</div>
