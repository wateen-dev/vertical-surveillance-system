<div class="chart-wrapper">
  <div class="chart-card">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [colors]="chartOptions.colors"
      [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke" [fill]="chartOptions.fill"
      [markers]="chartOptions.markers" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis"
      [tooltip]="chartOptions.tooltip" [legend]="chartOptions.legend" [title]="chartOptions.title">
    </apx-chart>
  </div>
</div>
