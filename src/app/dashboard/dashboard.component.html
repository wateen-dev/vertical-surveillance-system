<form #registrationForm="ngForm" class="mt-5">
  <div class="container-fluid">
    <!-- Refresh Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <span id="lastSynced" class="text-muted me-2">Last synced: {{ lastSyncedTime }}</span>
        <button class="btn btn-light btn-sm" (click)="refreshDashboard()">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>

    <!-- Dashboard Layout -->
    <div class="row">
      <!-- Analytics and Gauges -->
      <div class="col-lg-6 col-12 mt-2">
        <div class="row gx-3">
          <div class="col-lg-12">
            <app-statistics-chart></app-statistics-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-12 mt-2">
        <div class="row gx-3 gy-3">
          
            <app-active-alarms></app-active-alarms>
        
          
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <!-- Active Alarms and Footfall Chart -->
      <div class="col-lg-4 col-12 mt-5">
        
        <app-efficiency-overtime></app-efficiency-overtime>
      </div>
      <div class="col-lg-4 col-12 mt-5">
        <app-footfall-analytics></app-footfall-analytics>
      </div>
      <div class="col-lg-4 col-12 mt-5">
        <app-sop-compliance></app-sop-compliance>
      </div>
    </div>

    <div class="row mt-4">
      <!-- Tenant Details and Building Utilization -->
      <div class="col-lg-6 col-12">
        <app-available-occupancy></app-available-occupancy>
       
      </div>
      <div class="col-lg-6 col-12">
        <app-tenant-grid></app-tenant-grid>
      </div>
    </div>
  </div>
</form>
