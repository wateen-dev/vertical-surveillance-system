<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-wrapper">
  <mat-card class="login-card-modern">

    <div class="login-grid">

      <!-- LEFT SIDE VECTOR / IMAGE -->
      <div class="login-left">
        <img src="assets/aivision4.jpg" class="login-vector" alt="AI Vision Vector" />
      </div>

      <!-- RIGHT SIDE FORM -->
      <div class="login-right">

        <div class="logo-container">
          <img src="assets/WDS.png" class="logo-img" alt="Company Logo" />

          <div class="welcome-text">
            <h2 class="welcome-app">Welcome to AI Vision Analytics</h2>
            <p class="welcome-sub">Please sign in to continue</p>
          </div>
        </div>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" ngModel required />
          <mat-error *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel required minlength="6" />
          <mat-error *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
            Password is required (min 6 characters).
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-btn">
          Login
        </button>

      </div>


    </div>

  </mat-card>
</form>
